<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-icon name="home-outline"></ion-icon>
        <a id="navh" [routerLink]="['/home']" routerLinkActive="router-link-active">Bienvenido</a>
      </ion-item>
      <ion-item>
        <ion-icon name="person-add-outline"></ion-icon>
        <a id="navh" [routerLink]="['/registro']" routerLinkActive="router-link-active">Registrate</a>
      </ion-item>
      <ion-item>
        <ion-icon name="bookmarks-outline"></ion-icon>
        <a id="navh" [routerLink]="['/reserva']" routerLinkActive="router-link-active">Reservar</a>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <a id="navh" [routerLink]="['/contactos']" routerLinkActive="router-link-active">Contactanos</a>
      </ion-item>
      <ion-item>
        <ion-icon name="construct-outline"></ion-icon>
        <a id="navh" [routerLink]="['/registros']" routerLinkActive="router-link-active">Administraci√≥n</a>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Administrar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
<!-- -----------------------------Crud---------------------------------------------- -->

<ion-content class="box">
  <ion-list *ngFor="let registro of listaRegistros;">
    <ion-item-sliding>
      <ion-item>
        <ion-list lines="none">
          <ion-item>
            <ion-label>{{registro.id}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{registro.nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{registro.apellido}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{registro.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{registro.telefono}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger" >Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
